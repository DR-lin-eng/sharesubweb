<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="http://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const globalCache = {};
        const cachedLeaderboardData = sessionStorage.getItem('leaderboardData');
        
        if (cachedLeaderboardData) {
            try {
                populateLeaderboard(JSON.parse(cachedLeaderboardData));
            } catch (error) {
                console.error('Error parsing cached leaderboard data:', error);
            }
        } else {
            fetch('leaderboard_api.php')
                .then(response => response.json())
                .then(data => {
                    sessionStorage.setItem('leaderboardData', JSON.stringify(data));
                    globalCache['leaderboardData'] = data;
                    populateLeaderboard(data);
                })
                .catch(error => console.error('Error fetching leaderboard data:', error));
        }
    });

    function populateLeaderboard(data) {
        if (!data) return;

        if (data.topUsers) {
            const topUsersTable = $('#topUsersTable');
            topUsersTable.empty();
            data.topUsers.forEach((user, index) => {
                topUsersTable.append(`
                    <tr>
                        <td><span class="badge bg-secondary">#${index + 1}</span></td>
                        <td>${user.username}</td>
                        <td>${user.total_subs}</td>
                    </tr>
                `);
            });
        }

        if (data.topSubscriptions) {
            const topSubscriptionsTable = $('#topSubscriptionsTable');
            topSubscriptionsTable.empty();
            data.topSubscriptions.forEach((sub, index) => {
                topSubscriptionsTable.append(`
                    <tr>
                        <td><span class="badge bg-secondary">#${index + 1}</span></td>
                        <td>${sub.name}</td>
                        <td>${sub.username}</td>
                        <td>${sub.total_subs}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <button 
                                    class="btn btn-outline-info btn-sm me-2" 
                                    data-toggle="collapse" 
                                    data-target="#subscriptionDetails-sub-${sub.id}" 
                                    aria-expanded="false" 
                                    aria-controls="subscriptionDetails-sub-${sub.id}" 
                                    onclick="fetchSubscriptionDetails('sub-${sub.id}')">详情</button>
                                <button class="btn btn-outline-primary btn-sm" onclick="fetchAndCopyLink(${sub.id})">复制链接</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="collapse" id="subscriptionDetails-sub-${sub.id}">
                        <td colspan="5">
                            <div class="card card-body" id="subscriptionContent-sub-${sub.id}">
                                详情加载中...
                            </div>
                        </td>
                    </tr>
                `);
            });
        }

        if (data.topTraffic) {
            const topTrafficTable = $('#topTrafficTable');
            topTrafficTable.empty();
            data.topTraffic.forEach((traffic, index) => {
                topTrafficTable.append(`
                    <tr>
                        <td><span class="badge bg-secondary">#${index + 1}</span></td>
                        <td>${traffic.name}</td>
                        <td>${traffic.username}</td>
                        <td>${traffic.available_traffic}</td>
                        <td><button class="btn btn-outline-info btn-sm" onclick="fetchSubscriptionDetails('traffic-${traffic.id}')">详情</button></td>
                    </tr>
                    <tr class="collapse" id="subscriptionDetails-traffic-${traffic.id}">
                        <td colspan="5">
                            <div class="card card-body" id="subscriptionContent-traffic-${traffic.id}">
                                详情加载中...
                            </div>
                        </td>
                    </tr>
                `);
            });
        }

        if (data.topUploaders) {
            const topUploadersTable = $('#topUploadersTable');
            topUploadersTable.empty();
            data.topUploaders.forEach((uploader, index) => {
                const subscriptions = Array.isArray(uploader.subscriptions) ? uploader.subscriptions : Object.values(uploader.subscriptions);
                topUploadersTable.append(`
                    <tr>
                        <td><span class="badge bg-secondary">#${index + 1}</span></td>
                        <td>${uploader.username}</td>
                        <td>${uploader.uploads}</td>
                        <td><button class="btn btn-outline-info btn-sm" data-toggle="collapse" data-target="#uploaderDetails-uploader-${uploader.user_id}" aria-expanded="false" aria-controls="uploaderDetails-uploader-${uploader.user_id}">详情</button></td>
                    </tr>
                    <tr class="collapse" id="uploaderDetails-uploader-${uploader.user_id}">
                        <td colspan="4">
                            <div class="card card-body">
                                <h5>上传的订阅详情</h5>
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>订阅名称</th>
                                            <th>来源</th>
                                            <th>链接</th>
                                            <th>可用流量 (G)</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${subscriptions.map(sub => `
                                            <tr>
                                                <td>${sub.name}</td>
                                                <td>${sub.source}</td>
                                                <td>
                                                    <button class="btn btn-outline-primary btn-sm" onclick="fetchAndCopyLink(${sub.id})">复制链接</button>
                                                </td>
                                                <td>${sub.available_traffic}</td>
                                                <td>${sub.remark}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                `);
            });
        }

        if (data.currentUser && data.currentUser.username) {
            $('#welcomeUser').text(`欢迎，${data.currentUser.username}用户`);
        }
    }

    function fetchSubscriptionDetails(subscriptionId) {
        const cachedDetails = globalCache[subscriptionId];
        if (cachedDetails) {
            displaySubscriptionDetails(subscriptionId, { subscription: cachedDetails });
            $(`#subscriptionDetails-${subscriptionId}`).collapse('show');
            return;
        }

        $(`#subscriptionContent-${subscriptionId}`).html('详情加载中...');

        fetch(`leaderboard_api.php?subscription_id=${subscriptionId.split('-')[1]}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data && data.subscription) {
                    globalCache[subscriptionId] = data.subscription; // 缓存详细信息
                    displaySubscriptionDetails(subscriptionId, data);
                    $(`#subscriptionDetails-${subscriptionId}`).collapse('show');
                } else {
                    console.error('Invalid data format:', data);
                }
            })
            .catch(error => {
                console.error('Error fetching subscription details:', error);
                alert('详情加载失败，请稍后再试');
            });
    }

    function displaySubscriptionDetails(subscriptionId, data) {
        const subscription = data.subscription;
        const contentDiv = $(`#subscriptionContent-${subscriptionId}`);
        contentDiv.html(`
            订阅名称: ${subscription.name}<br>
            来源: ${subscription.source}<br>
            可用流量: ${subscription.available_traffic}G<br>
            备注: ${subscription.remark}<br>
            链接: <span>${subscription.link}</span> 
            <button class="btn btn-outline-primary btn-sm" onclick="copyToClipboard('${subscription.link}')">复制链接</button>
        `);
    }

    function fetchAndCopyLink(subscriptionId) {
        fetch(`leaderboard_api.php?subscription_id=${subscriptionId}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data && data.subscription && data.subscription.link) {
                    const link = data.subscription.link;
                    copyToClipboard(link);
                    alert('链接已复制到剪贴板');
                } else {
                    alert('未找到链接');
                }
            })
            .catch(error => console.error('获取链接时出错:', error));
    }

    function copyToClipboard(text) {
        const tempInput = document.createElement('input');
        document.body.appendChild(tempInput);
        tempInput.value = text;
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
    }
</script>
